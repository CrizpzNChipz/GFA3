<!DOCTYPE html>
<html>
<head>

  <title>Minecraft Mining Results</title>  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple randomizer.">

</head>
<body>

  <h1>Steve's mining expedition</h1>
  <p class="Intro"> Steve went to go mine some ores for Alex </p>
  <p class="Intro"> Steve was able to mine: </p>
  <img src="sun.png" alt="Minecraft Sun" width="150" height="150" class="sun">

  <div class="container">

    <div class="item">

      <img src="diamond.png" alt="diamond" width="50" height="50">
      <h2>Diamonds</h2>
      <p id="diamonds"></p>

    </div>

    <div class="item">

      <img src="iron.png" alt="iron" width="50" height="50">
      <h2>Iron</h2>
      <p id="iron"></p>

    </div>

    <div class="item">

      <img src="emerald.png" alt="emerald" width="50" height="50">
      <h2>Emerald</h2>
      <p id="emerald"></p>

    </div>

  </div>

  <p id="most-mined"></p>
  <p id="mining-time"></p>
  <p id="ore-name"></p>

  <button onclick="location.reload()">Refresh</button>

  <script src="script.js"></script>

  <footer style="margin: 125px 0;"></footer>

</body>
</html>
